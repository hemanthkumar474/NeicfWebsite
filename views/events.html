<ul class="comments" ng-repeat="e in events" style="font-size:16px">
                  <li>
                    <div class="clock">{{e.date}} <span>{{e.month}}</span></div>
                    <a href="../events.html" class="worship" style="font-size:16px">{{e.servicename}}</a>
                    <p>{{e.month}} {{e.date}}, {{e.year}} ({{e.starttime}} - {{e.endtime}})</p>
                  </li>
</ul>
